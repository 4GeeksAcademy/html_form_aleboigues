<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/e05b80ba61.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="col-md-7 col-lg-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-3">
                        Payment form example</h4>
                </div>
                <div class="card-body">
                    <form class="needs-validation" novalidate="">
                        <div class="row g-3">
                            <div class="alert alert-danger" role="alert">
                                Some fields are missing
                            </div>
                            <div class="col-sm-5">
                                <label for="CARD" class="form-label">Card #</label>
                                <input type="text" class="form-control" id="CARD" placeholder="XXXXXXXXXXXXXXXXXXXXX"
                                    value="" pattern="\w{3,16}" required="required">
                                <div class="invalid-feedback">
                                    Valid last name is required.
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <label for="CVC" class="form-label">CVC #</label>
                                <input type="text" class="form-control" id="CVC" placeholder="000" value=""
                                    pattern="\w{3,16}" required="required">
                                <div class="invalid-feedback">
                                    Valid last name is required.
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <label for="AMOUNT" class="form-label">Amount</label>
                                <input type="text" class="form-control" id="AMOUNT" placeholder="Amount" value=""
                                    required="required">
                                <div class="invalid-feedback">
                                    Valid last name is required.
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <label for="firstName" class="form-label">First name</label>
                                <input type="text" class="form-control" id="firstName" placeholder="" value=""
                                    required="required">
                                <div class="invalid-feedback">
                                    Valid first name is required.
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <label for="lastName" class="form-label">Last name</label>
                                <input type="text" class="form-control" id="lastName" placeholder="" value=""
                                    required="required">
                                <div class="invalid-feedback">
                                    Valid last name is required.
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <label for="CITY" class="form-label">City</label>
                                <input type="text" class="form-control" id="CITY" placeholder="" value=""
                                    required="required">
                                <div class="invalid-feedback">
                                    Valid last name is required.
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label for="state" class="form-label">State</label>
                                <select class="form-select" id="state" required="required">
                                    <option value="">Choose...</option>
                                    <option>USA</option>
                                    <option>Spain</option>
                                    <option>UK</option>
                                </select>
                                <div class="invalid-feedback">
                                    Please provide a valid state.
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <label for="POSTALCODE" class="form-label">Postal Code</label>
                                <input type="text" class="form-control" id="POSTALCODE" placeholder="" value="" pattern="\w{3,9}"
                                    required="required">
                                <div class="invalid-feedback">
                                    Valid State is required.
                                </div>
                            </div>
                            <label for="exampleFormControlInput1" class="form-label">We accept:</label>
                            <div class="col-sm-6">
                                <label class="btn btn-secondary" for="option1">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio1" value="option1" required>
                                </label>
                                <label class="form-check-label" for="inlineRadio1"><i
                                        class="fa-brands fa-cc-visa"></i></label>

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio2" value="option2" required>
                                    <label class="form-check-label" for="inlineRadio2"><i
                                            class="fa-brands fa-cc-mastercard"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio3" value="option3" required>
                                    <label class="form-check-label" for="inlineRadio3"><i
                                            class="fa-brands fa-cc-paypal"></i></label>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-6">

                            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>



                    </form>
                    <div class="card-footer text-body-secondary">
                        <div class="d-flex justify-content-end">
                            <button class="btn btn-secondary rounded-pill m-1" type="button">Cancel</button>
                            <button class="btn btn-primary rounded-pill m-1" type="submit">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    </div>

</html>
